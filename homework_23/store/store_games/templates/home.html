<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="category">
            <h3>
                Категории:
            </h3>
            <a href="/store_games/home/category/Хорроры">
                Хорроры
            </a>
            <a href="/store_games/home/category/Соревновательные">
                Соревновательные
            </a>
        </div>
        <div class="game">
            <h3>
                Игры:
            </h3>
            {% for object in games %}
            <a href="game/{{ object }}">
                {{ object }}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
