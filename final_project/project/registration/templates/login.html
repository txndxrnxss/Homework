<body class="text-center">

    <form class="form-signin" method="post">
     
        {% csrf_token %}
      <img  href="{% static 'img/jdm.png' %}" alt="" >
      <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
      <div style="color: rgb(201, 4, 4);">{{error_log}}</div>
        <h5 class="h3 mb-3 font-weight-normal" style="color: hsl(0, 100%, 30%);">
            {{ check_valid }}
        </h5>
        <h5 class="h3 mb-3 font-weight-normal" style="color: hsl(0, 100%, 30%);">
            {{ error_info }}
        </h5>
 
      <label for="inputPassword" class="sr-only">Login</label>
      <input type="text" name="username" id="inpuLogin" class="form-control" placeholder="Login" required="">
      
    

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="text" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">

      <div class="checkbox mb-3">
        
      </div>
      <button class="btn btn-lg btn-secondary btn-block" type="submit">Log in</button>

      <a href="{% url 'registration:registration' %}"><h5 class="font-weight-normal" style="margin-top: 20px;">Sig in</h5></a>
    </form>
   

 
</body>
</html>
