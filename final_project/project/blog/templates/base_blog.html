<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app.css' %}" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/burger_menu.css' %}" integrity="undefined" crossorigin="anonymous">    
    <title>Document</title>
</head>
<body id="head1">
  {% block header %}
    <nav  class="navbar navbar-expand-md navbar-light sticky-top">
      <a href="{% url 'blog:home' %}"><img class="logo" src="{% static 'img/logo.png' %}" width="40" height="32" alt=""></a>
      <div class="container-fluid text-center" style="display: flex; flex-direction: row-reverse;">
        <a class="navbar-brand" href="#"></a>
          <div class="d-flex flex-row-reverse">
            <div type="button" class=" burg-btn-close " id = 'burg-btn-close' style="display: none;">
              <a id="burg-btn-close" >x</a>
            </div>
            <button class="navbar-toggler d-block" id = 'burger-btn' type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <div class="nav-item px-2">
              <a class="nav-link px-2 link-secondary" href="#head1">Вверх</a>
            </div>
          </div>
      </div>
    </nav>
    <div class="burger-menu" id="burger-menu" style="display: none;">
        <div class="conteiner-burg">
          {% if request.user.is_authenticated %}
          <h7>{{ users_name }}</h7>
          <a href="{% url 'registration:logout' %}">Log out</a>
          {% else %}
          <a href="{% url 'registration:registration' %}">Sign up</a>
          <a href="{% url 'registration:login' %}">Log in</a>
          {% endif %}
        </div>
    </div>
    <script src="{% static 'js/app.js' %}">
    </script>
  {% endblock header %}

  {% block content %}
  {% endblock content %}
</body>
</html>
