{% extends 'base_blog.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app.css' %}" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/burger_menu.css' %}" integrity="undefined" crossorigin="anonymous">
    <title>My Webpage</title>

</head>

<body>

    {% block content %}
    <div class="wrapper">
        <div class="container">
            {% for i in big_data %}
            <div class="post-container">
                <div>
                    <div class="post-img">
                        <img src="/../{{ i.image }}" alt="">
                    </div>
                    <a href="{% url 'blog:home_post_id' post_id=i.id %}" class="post-title">
                        <h1>
                        {{ i.title }}
                    </h1>
                    </a>
                    <div class="post-description">
                        {{ i.description }}
                    </div>
                    <div class="post-user-submition">
                       
                        <div class="post-grade"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

</body>

</html>
